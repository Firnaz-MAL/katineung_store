name: katineung_store
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  curved_navigation_bar: ^1.0.6
  clippy_flutter: ^2.0.0-nullsafety.1
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/orang.png
    - assets/images/carts/
    - assets/images/categories/
    - assets/images/items/
    - assets/images/chats/

  fonts:
    - family: Merienda
      fonts:
        - asset: assets/fonts/Merienda-VariableFont_wght.ttf
          weight: 700
